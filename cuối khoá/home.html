<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang chủ | Bất động sản</title>

<style>
:root {
  --primary: #0f2a44;
  --accent: #2563eb;
  --bg: #f4f6fa;
  --text: #374151;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
}

/* ===== NAVBAR ===== */
.navbar {
  background: #fff;
  border-bottom: 1px solid #e5e7eb;
}

.nav-container {
  max-width: 1200px;
  margin: auto;
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: 700;
  color: var(--primary);
  text-decoration: none;
}

.nav-menu {
  display: flex;
  gap: 22px;
  align-items: center;
}

.nav-menu a {
  font-size: 14px;
  color: var(--text);
  text-decoration: none;
  font-weight: 500;
}

.nav-menu a:hover {
  color: var(--accent);
}

.post-btn {
  padding: 9px 16px;
  border-radius: 8px;
  background: var(--accent);
  color: #fff !important;
}

/* ===== HERO ===== */
.hero {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 20px;
  text-align: center;
}

.hero h1 {
  font-size: 34px;
  color: var(--primary);
}

.hero p {
  color: #6b7280;
  margin: 14px 0 28px;
}

.search-box {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.search-box input {
  width: 340px;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
}

.search-box button {
  padding: 14px 22px;
  border-radius: 10px;
  border: none;
  background: var(--accent);
  color: white;
  cursor: pointer;
}

.search-box button:hover {
  background: #1d4ed8;
}

/* Mobile */
@media (max-width: 768px) {
  .nav-menu {
    flex-wrap: wrap;
    gap: 14px;
  }

  .search-box {
    flex-direction: column;
  }

  .search-box input {
    width: 100%;
  }

  .hero h1 {
    font-size: 26px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-container">
    <a class="logo" href="#">RealEstate</a>

    <nav class="nav-menu">
      <a href="#">Mua bán</a>
      <a href="#">Thuê</a>
      <a href="#">Dự án</a>
      <a href="#">Hướng dẫn đầu tư</a>
      <a href="#">Thuê chuyên gia</a>
      <a class="post-btn" href="#">Đăng bài</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Nền tảng bất động sản uy tín</h1>
  <p>Mua bán • Cho thuê • Dự án • Đầu tư</p>

  <div class="search-box">
    <input type="text" placeholder="Nhập khu vực, dự án, từ khóa...">
    <button>Tìm kiếm</button>
  </div>
</section>

</body>
</html>
